<div class="container mt-4">
  <h2>Employee Dashboard</h2>
  <div class="d-flex justify-content-between mb-3">
    <input [(ngModel)]="searchText" (input)="search()" class="form-control w-50" placeholder="Search by name..." />
    <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of filteredEmployees">
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.department }}</td>
        <td>
          <button class="btn btn-sm btn-info" (click)="editEmployee(emp.id)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
